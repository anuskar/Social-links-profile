<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  
  <title>Frontend Mentor | Social links profile</title>
  

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <main class="profile-container">
    <img src="assets/images/avatar-jessica.jpeg" alt="profile image">
    <h1>Jessica Randall</h1>
    <p class="location">London, United Kingdom</p>
    <p class="description">"Front-end developer and avid reader."</p>
    <div class="social-platforms-container">
      <button class="github">GitHub</button>
      <button class="frontend-mentor">Frontend Mentor</button>
      <button class="LinkedIn">LinkedIn</button>
      <button class="twitter">Twitter</button>
      <button class="instagram">Instagram</button>
    </div>
  </main>
</body>
